name: Deploy Frontend to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: {}  # erlaubt manuelles Starten

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ”‘ Alle "run:"-Schritte standardmÃ¤ÃŸig im Ordner ./frontend ausfÃ¼hren
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install im ./frontend (kein Workspace am Root nÃ¶tig)
      - name: Install deps
        run: npm ci || npm i

      # Build im ./frontend
      - name: Build
        run: npm run build

      # SPA-Fallback anlegen (beachte: jetzt relativ zu ./frontend)
      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # Artifact-Pfad relativ zum Repo-Root angeben
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
